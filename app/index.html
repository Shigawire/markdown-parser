<html lang="en">

<head>
    <title>Markdown Parser</title>
    <meta charset="utf-8">
    <link href="assets/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="assets/flat-ui/css/flat-ui.css" rel="stylesheet">

    <link href="assets/app.css" rel="stylesheet">
</head>

<body>
    <!--<h1>Markdown Parser</h1>-->

    <div class="col-xs-4 col-md-4 full-height">
        Markdown Code
        <div id="markdown-input" class="split-border-right"></div>
    </div>
    <div class="col-xs-4 col-md-4 full-height">
        Parsed HTML Code :)
        <div id="html-output" class="split-border-right split-border-left"></div>
    </div>
    <div class="col-xs-4 col-md-4 full-height">
        <div id="html-render" class="split-border-left"></div>
    </div>

    <!--<!-- Electron window scope fix (http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined) -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="assets/jquery-3.2.0.min.js"></script>
    <script src="assets/flat-ui/js/flat-ui.js"></script>

    <!-- ACE Code Editor -->

    <script src="assets/ace/ace.js"></script>

    <!-- App Assets -->
    <script src="assets/js/markdown-parser.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
